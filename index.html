<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        
        
        <div class="happy">
            <img class="happy-man" src="images/dancing picture.svg" alt="happy-dance">
        </div>


        <div class="total">
            <div class="info">
                <h2>
                    Order Summary
                </h2>
            </div>
            <div class="info2">
                <p class="boring-info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
        
            <div class="bg-color">
                <div class="button">
                    <img class="icon" src="images/icon-music.svg" alt="music-icon">
                    <div>
                        <p class="plan"><strong>Annual Plan</strong></p>
                        <p class="price">&dollar;59.99/year</p>
                    </div>
                    <p class="option"><span class="option-2"><u>Change</u></span></p>
                </div>
                
            </div>   
                
            <button class="action">
                Proceed to Payment
            </button>
            
            <button class="cancel">
                Cancel Order
            </button>
        </div>       

    </body>
</html>
